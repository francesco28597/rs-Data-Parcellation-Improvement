# *** rsData Parcellation Improvement Algorithm configuration file ***
# Change the values of the variables (right side of "=") before
# launching the algorithm. Do not modify variable names! 
#
# Configuration variables are organized in two sections [singleMode,
# multiMode], referring to the two possible modalities of the algorithm;
# it is only necessary to configure those of the modality you're interested in.
# 
# further documentation available at "https://github.com/francesco28597/rs-Data-Parcellation-Improvement"


[singleMode]
fData_path = path/to/func_data.nii.gz
ROI_path = path/to/ROI_mask.nii.gz
newROI_dirpath = path/to/newROI_mask/directory
results_dirpath = path/to/results/directory
sigma = 2.5
qTh = 0.25


[multiMode]
fData_path = path/to/func_data.nii.gz
ROI_dirpath = path/to/ROIs_masks/directory
newROI_dirpath = path/to/newROIs_masks/directory
results_dirpath = path/to/results/directory
sigma = 2.5
qTh = 0.25